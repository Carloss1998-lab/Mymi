<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Animated Filterable Gallery</title>
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Titillium+Web:300,400,400i,600,700">
    <link rel="stylesheet" href="assets/css/Animated-Filterable-Gallery.css">
    <link rel="stylesheet" href="assets/css/styles.css">
</head>

<body>
    <section id="portfolio" class="py-5">
        <div class="intro">
            <h2 class="text-center">WE GOT SKILLS!</h2>
            <p class="text-center">Lorem ipsum dolor sit amet, consect, sed do eiusmod&nbsp;tempor incididunt ut labore et dolore magna aliqua.</p>
        </div>
        <div class="container">
            <div class="filtr-controls text-center lead text-uppercase mb-4"><span class="active d-inline-block mx-3 position-relative" data-filter="all">all </span><span class="d-inline-block mx-3 position-relative" data-filter="1">Web&nbsp;</span><span class="d-inline-block mx-3 position-relative" data-filter="2">App</span><span class="d-inline-block mx-3 position-relative" data-filter="3">icon&nbsp;</span></div>
            <div class="row filtr-container">
                <div class="col-sm-12 col-md-6 col-lg-6 col-xl-6 filtr-item" data-category="1,2"><img src="assets/img/isometric%20perspective%20mockup.png"></div>
                <div class="col-sm-12 col-md-6 col-lg-6 col-xl-6 filtr-item" data-category="2,3"><img src="assets/img/time%20zone.png"></div>
                <div class="col-sm-12 col-md-6 col-lg-6 col-xl-6 filtr-item" data-category="3,1"><img src="assets/img/viro%20media%20players%20ui.png"></div>
                <div class="col-sm-12 col-md-6 col-lg-6 col-xl-6 filtr-item" data-category="1,2,3"><img src="assets/img/blog%20magazine%20flat%20ui%20kit.png"></div>
            </div>
        </div>
    </section>
    <script src="assets/js/jquery.min.js"></script>
    <script src="assets/bootstrap/js/bootstrap.min.js"></script>
    <script src="assets/js/Animated-Filterable-Gallery.js"></script>
    <script src="assets/js/Animated-Filterable-Gallery-1.js"></script>
</body>

</html>
